<!-- Scripts -->


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create your character</h5>
         
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          
          
            <form onsubmit="result()">
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput"  placeholder="Enter your name avatar" value="">
                </div>
                <div class="form-group" onsubmit="result()">
                  <label for="formGroupExampleInput2">Short Description</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter a short description" value="" >
                </div>
              </form>
              <form onsubmit="result()">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <input class="form-control description"  id="exampleFormControlTextarea1"  placeholder="Enter a  description you can write in Mardown " value="" ></input>
                  </div>
                </form>
            <div class="form-group" onsubmit="result()">
              <label for="exampleFormControlFile1"></label>
              <input type="file" accept='image/png, image/jpeg' class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="save" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Script de base -->
 
 <script src="/assets/js/main.js"></script> 
<script src="/assets/js/index.js"></script>

</body>
</html>
