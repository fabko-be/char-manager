<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Characters manager</title>
</head>
<body class=".col-12">
<div class="container-fluid h2 text-white text-center .col12" style="height: 200px; background-color: black;">Hello</div>
<section class="container raw mt-3">
    <input class="form-control col-sm-10 col-md-6 col-lg-6 float-left" type="text" placeholder="Search your character" aria-label="Search" id="searchbar">
    <button type="button" class="btn btn-primary col-sm-2 col-md-2 col-lg-2 ml-5" data-toggle="modal" data-target="#addChar">Add new</button>
</section>
<section name="cardTable" class="container mt-5 mx-auto justify-content-center">
    <template id="tpl-test">
        <div id="cardId" class="card mb-4 box-shadow col-md-4 col-lg-4 col-xl-4" style="width = 24rem">
            <figure class = "mt-5" style="min-height: 100px, width: 100px">
            <img src="..." class="card-img-top 100p100" alt="..." style="min-height: 100px;">
            </figure>
            <div class="card-body">
            <h5 class="card-title text-black-50 font-weight-bolder" style="min-height: 20px">Card title</h5>
            <p class="card-text overflow-hidden" style ="min-height : 100px">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div class="mb-3">
                    <button type="button" id = "" class="btn btn-info mt-auto w-40 p-0 pl-1 pr-1 viewButtonIndex" data-toggle="modal" data-target="#viewChar" >View</button>
                </div>
        </div>
      </div>
    </template>
<div id="target" class="row text-center"></div>
</section>
<section name="viewCharModal" class="container">
  <!-- Modal -->
  <div class="modal fade" id="viewChar">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <figure class = "col-6"style="height: 100px">
                <img src="..." id = "viewCharImg" class="card-img-top 100p100" alt="...">
            </figure>
            <h5 class="modal-title center font-weight-bold h2" id="viewCharName"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body"></div>
        <div id="viewCharSDesc" class="ml-2"></div>
        <div id="viewCharDesc" class="ml-2"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" data-toggle="modal" data-target="#editChar">Edit</button>
            <button type="button" class="btn btn-danger delButton" data-dismiss="modal" data-toggle="modal" data-target="#delChar">Delete</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section name = "editCharModal" class="container">
  <!-- Modal -->
  <div class="modal fade" id="editChar">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <img class = "ml-4 mt-3" src="" id = "previewEditCharImg" style="max-height: 100px;"></img>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
          <div class="modal-body"></div>
          <label class="ml-5">Edit the name</label>
          <input class="form-control w-50 ml-5" id="editCharName" class="ml-2"></input>
          <label class="ml-5 mt-5">Modify the short description</label>
          <input id="editCharSDesc" class="ml-5 mr-5 form-control w-auto"></input>
          <label class="ml-5 mt-5">Modify the complete description (you can use Markdown)</label>
          <textarea class="form-control w-auto mr-5 ml-5" id="editCharDescription" style="max-height: 150px; min-height: 150px;"></textarea>
          <label class ="ml-5 mt-5">Chose another picture</label>
          <input type="file" class="form-control-file ml-5 mb-5" id="editCharImage" accept="image/x-png,image/jpeg" onchange="openFile(event)">
          <div class="modal-footer">
              <div class="divIdEdit" id=""></div>
              <button type="button" class="btn btn-info" data-dismiss="modal" id="editCharConfirm">Confirm</button>
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
</section>
<section name = "addCharModal" class="container">
  <div class="modal fade" id="addChar">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <img class = "ml-4 mt-3" src="" id = "previewAddCharImg" style="max-height: 100px;"></img>
            <h5 class="modal-title center font-weight-bold h2" id="viewCharName"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
          <div class="modal-body"></div>
          <label class="ml-5">Enter a name</label>
          <input class="form-control w-50 ml-5" id="addCharName" class="ml-2"></input>
          <label class="ml-5 mt-5">Write a short description</label>
          <input id="addCharSDesc" class="ml-5 mr-5 form-control w-auto"></input>
          <label class="ml-5 mt-5">Write a complete description (you can use Markdown)</label>
          <textarea class="form-control w-auto mr-5 ml-5" id="addCharDescription" style="max-height: 150px; min-height: 150px;"></textarea>
          <label class ="ml-5 mt-5">Chose a picture</label>
          <input type="file" class="form-control-file ml-5 mb-5" id="addCharImage" accept="image/x-png,image/jpeg" onchange="openFile(event)">
          <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal" id="addCharConfirm">Confirm</button>
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
</section>
<secton class="container" id="confirm delete">
    <div class="modal fade" id="delChar">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delCharName">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="raw">
            <div class="modal-body col-12" id="confirmDel"></div>
            <input class="input-group-lg col-10 ml-3 mb-3" id="delInputCheck"></input>
            </div>
            <div class="modal-footer">
              <button id="delCancel" type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#delConfirmModal">Cancel</button>
              <button id="delConfirm" type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
</secton>
<!-- Scripts -->
<!-- CDN Axios for HTTP request-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- CDN Remarkable convert Markdown to JS-->
<script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
<!-- Script de base -->
<script src="/assets/js/main.js"></script>
<!-- Script page index -->
<script src="/assets/js/index.js"></script>
<script src="/assets/js/test.js"></script>
<!-- Scripts bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- Scripts -->
</body>
</html>
