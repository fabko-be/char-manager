<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Characters manager</title>
</head>
<body class=".col-12">
<div class="container-fluid h2 text-white text-center .col12" style="height: 200px; background-color: black;">Hello</div>
<section class="container raw mt-3">
    <input class="form-control cols-sm-1" type="text" placeholder="Search your character" aria-label="Search" id="searchbar">
</section>
<section class="container mt-5 space-right2 mx-auto justify-content-center row">
    <template id="tpl-test">
        <div id="cardId" class="card mb-4 box-shadow col-md-3 col-lg-3 col-12">
            <figure class = "mt-5" style="height: 100px">
            <img src="..." class="card-img-top 100p100" alt="...">
            </figure>
            <div class="card-body">
            <h5 class="card-title text-black-50 font-weight-bolder" style="height: 20px">Card title</h5>
            <p class="card-text overflow-hidden" style ="height : 100px">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div class="mb-3">
                    <button type="button" id = "" class="btn btn-info mt-auto w-40 p-0 pl-1 pr-1 viewButton" data-toggle="modal" data-target="#viewChar" >View</button>
                </div>
        </div>
      </div>
    </template>
<div id="target" class="row text-center"></div>
</section>
<section class="container">
  <!-- Modal -->
  <div class="modal fade" id="viewChar">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <figure class = "col-6"style="height: 100px">
                <img src="..." id = "viewCharImg" class="card-img-top 100p100" alt="...">
            </figure>
            <h5 class="modal-title center font-weight-bold h2" id="viewCharName"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body"></div>
        <div id="viewCharSDesc" class="ml-2"></div>
        <div id="viewCharDesc" class="ml-2"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Edit</button>
            <button type="button" class="btn btn-danger delButton" data-dismiss="modal" data-toggle="modal" data-target="#delChar">Delete</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
<secton class="container" id="confirm delete">
    <div class="modal fade" id="delChar">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delCharName">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="raw">
            <div class="modal-body col-12" id="confirmDel"></div>
            <input class="input-group-lg col-10 ml-3 mb-3" id="delInputCheck"></input>
            </div>
            <div class="modal-footer">
              <button id="delCancel" type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#delConfirmModal">Cancel</button>
              <button id="delConfirm" type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
</secton>
<!-- Scripts -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
